<h1 class="tool__heading">Finden Sie jetzt Ihren Traumjob!</h1>

<form class="row">
	<div class="col-sm-4">
		<div class="form-group">
			<label for="formGroupExampleInput" class="sr-only">Berufsbezeichnung, Berufsgruppe, Fähigkeiten</label>
			<input type="text" class="form-control form-control-lg" id="formGroupExampleInput" placeholder="Berufsbezeichnung, Berufsgruppe, Fähigkeiten">
		</div>
		<div class="form-group">
			<label for="formGroupExampleInput2" class="sr-only">Ort, Kanton</label>
			<input type="text" class="form-control form-control-lg" id="formGroupExampleInput2" placeholder="Ort, Kanton">
		</div>
		<div class="form-group">
			<label for="ex1" class="sr-only">Radius</label>
			<input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="14"/> + 10 km
		</div>

		<button type="button" class="btn btn-primary btn-lg btn-block">Traumjob finden!</button>
	</div>
</form>
