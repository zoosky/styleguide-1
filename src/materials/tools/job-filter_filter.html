<p class="text--line-height--h3">Suchergebnisse filtern</p>

<div class="form-group">
	<label for="sort" class="sr-only">Sortierung</label>
	<select class="form-control form-control-sm custom-select" id="sort">
		<option selected>Sortiere nach Datum</option>
		<option value="1">One</option>
		<option value="2">Two</option>
		<option value="3">Three</option>
	</select>
</div>

<div class="form-group">
	<label for="unternehmen" class="small">Name des Unternehmen</label>
	<input type="text" class="form-control form-control-sm" id="unternehmen" placeholder="Name des Unternehmen">
</div>

<div class="form-group">
	<label for="Anstellungsdauer" class="small">Anstellungsdauer</label>
	<select class="form-control form-control-sm custom-select" id="Anstellungsdauer">
		<option selected>egal</option>
		<option value="1">unbefristet</option>
		<option value="2">befristet</option>
	</select>
</div>

<div class="form-group">
	<label for="workload-to" class="small">Arbeitspensum</label>
	<div class="form-group__inline sm-inline">
		<select class="form-control form-control-sm custom-select" id="workload-from">
			<option selected>0 %</option>
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
		</select>
		<select class="form-control form-control-sm custom-select" id="workload-to">
			<option selected>100%</option>
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
		</select>
	</div>
</div>

<div class="form-group range-slider">
	<label for="online_since" class="small">Online seit</label>
	<input class="range-slider__range" min="1" max="60" step="1" value="20" type="range" id="online_since" />
	<span class="range-slider__value range-slider__value--unit small" data-unit="Tage(n)">0</span>
</div>
