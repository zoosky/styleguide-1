<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>{{title}}</title>

	{{#if fabricator}}
	<link rel="stylesheet" href="{{baseurl}}/assets/fabricator/styles/f.css">
	{{/if}}

	<!-- styleguide styles -->
	<link rel="stylesheet" href="{{baseurl}}/assets/styleguide/styles/alv-ch.css">
	<!-- /styleguide styles -->

	<link rel="dns-prefetch" href="//fonts.googleapis.com/">
</head>

<body>
<div class="header sticky-top has-jumbotron">
	<!-- ALV-HEADER -->
	{{> header}}

	<!-- navbar -->
	{{> job-room-navbar}}
	<!-- /navbar -->
</div>

<div class="jumbotron jumbotron-fluid jumbotron--has-toolbar jumbotron--job-room" style="background-image: url('{{baseurl}}/assets/styleguide/images/bg-jobroom.jpg');">

	<div class="toolbar">
		<div class="container">
			<div class="toolbar-collapse">
				<ul class="toolbar-nav center toolbar-nav--has-icon">
					<li class="nav-title">
						<h2 class="light">Job-Room bietet Leistungen f√ºr</h2>
					</li>
					<li class="nav-item active show-jobs">
						<a href="#" class="nav-link">
								<span class="nav-link__icon">
									<span class="icon__stack">
										<i class="fa fa-binoculars" aria-hidden="true"></i>
									</span>
								</span>
							Stellensuchende
						</a>
					</li>
					<li class="nav-item show-job-offers">
						<a href="#" class="nav-link">
								<span class="nav-link__icon">
									<span class="icon__stack">
										<i class="fa fa-building" aria-hidden="true"></i>
									</span>
								</span>
							Unternehmen
						</a>
					</li>
					<li class="nav-item show-candidates">
						<a href="#" class="nav-link">
								<span class="nav-link__icon">
									<span class="icon__stack">
										<i class="fa fa-eye" aria-hidden="true"></i>
									</span>
								</span>
							Arbeitsvermittler
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container">
		<div id="jobs">
			{{> job-landingpage}}
		</div>

		<div id="candidates">
			{{> candidate-landingpage}}
		</div>
	</div>
</div>

<!-- content -->
<div class="container">

	<div class="base">

		<div class="base__content--wide">
			{% body %}
		</div>

	</div>

</div>
<!-- /content -->

<!-- footer -->
{{> footer}}
<!-- footer -->

<!-- seco-footer -->
{{> footer-seco}}
<!-- /seco-footer -->


<!-- JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
{{#if fabricator}}
<script src="{{baseurl}}/assets/fabricator/scripts/f.js"></script>
{{/if}}
<!-- core Bootstrap -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
		integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
		crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
		integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
		crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
		integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
		crossorigin="anonymous"></script>
<!-- Bootstrap-slider -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.0/bootstrap-slider.min.js"></script>
<script>
	// Without JQuery
	var slider = new Slider('#ex1', {
		formatter: function(value) {
			return 'Current value: ' + value;
		}});

	$('#candidates').hide();
	$('.show-candidates').click(function () {
		$('#jobs').hide();
		$('.show-jobs').removeClass('active');

		$('#candidates').show();
		$('.show-candidates').addClass('active');
	});
	$('.show-jobs').click(function () {
		$('#jobs').show();
		$('.show-jobs').addClass('active');

		$('#candidates').hide();
		$('.show-candidates').removeClass('active');
	});
	$('.show-publication').click(function () {
		$('#jobs').hide();
		$('.show-jobs').removeClass('active');

		$('#candidates').show();
		$('.show-candidates').addClass('active');
	});
</script>
<!-- mobile -->
<script src="//cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.3.6/mobile-detect.min.js"></script>
<!-- core ALV-CH -->
<script src="{{baseurl}}/assets/styleguide/scripts/alv-ch.js"></script>
<!-- WebFontLoader -->
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script>
	WebFont.load({
		google: {
			families: ['Open+Sans:300,400,700:latin']
		}
	});
</script>
<!-- /JavaScript -->

</body>
</html>
