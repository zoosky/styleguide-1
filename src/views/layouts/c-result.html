<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>{{title}}</title>

	{{#if fabricator}}<link rel="stylesheet" href="./{{baseurl}}/assets/fabricator/styles/f.css">{{/if}}

	<!-- styleguide styles -->
	<link rel="stylesheet" href="./{{baseurl}}/assets/styleguide/styles/alv-ch.css">
	<!-- /styleguide styles -->

	<link rel="dns-prefetch" href="//fonts.googleapis.com/">
</head>

<body>
<div class="header sticky-top has-toolbar">
	<!-- ALV-HEADER -->
	{{> header}}

	<!-- navbar -->
	{{> job-room-navbar}}
	<!-- /navbar -->
</div>

<!-- content -->
<div class="toolbar toolbar--light md-whiteframe-3dp sticked sticked--top">
	<div class="container">
		<form class="form-inline toolbar-form job-search__form">

			<div class="form-group form-group--wide">
				<label for="formGroupExampleInput" class="sr-only">Berufsbezeichnung, Fähigkeiten, Skills</label>
				<input type="text" class="form-control form-control-lg" id="formGroupExampleInput" placeholder="Berufsbezeichnung, Fähigkeiten, Skills" />
			</div>
			<div class="form-group form-group--wide">
				<label for="basic-addon2" class="sr-only">Wohnort: Kanton</label>
				<input type="text" class="form-control form-control-lg" placeholder="Wohnort: Kanton" id="basic-addon2" />
			</div>

			<div class="form-group">
				<label for="cs-8" class="sr-only">Abschluss</label>
				<select class="form-control form-control-lg custom-select" id="cs-8">
					<option selected>keinen Abschluss ausgewählt</option>
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
				</select>
			</div>

			<button type="submit" class="btn btn-primary btn-lg">6 Kandidaten</button>
		</form>

		<div class="toolbar-form d-sm-block d-md-none">
			<div class="job-search__filter collapse" id="filter">
				{{> candidate-filter_filter}}
			</div>

			<div class="job-search__filter--toggler" data-toggle="collapse" data-target="#filter">Suchkriterien</div>
		</div>
	</div>
</div>

<div class="container">

	<div class="base">

		<div class="base__subnavbar">
			{{> candidate-filter}}
		</div>

		<div class="base__content--wide">
			{% body %}
		</div>

	</div>

</div>
<!-- /content -->

<!-- footer -->
{{> footer-jobroom}}
<!-- /footer -->

<!-- modals -->
{{> login}}
<!-- /modals -->


<!-- JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
{{#if fabricator}}
<script src="./{{baseurl}}/assets/fabricator/scripts/f.js"></script>
{{/if}}
<!-- core Bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<!-- mobile -->
<script src="//cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.3.6/mobile-detect.min.js"></script>
<!-- core ALV-CH -->
<script src="./{{baseurl}}/assets/styleguide/scripts/alv-ch.js"></script>
<script src="./{{baseurl}}/assets/styleguide/scripts/drawer.js"></script>
<!-- WebFontLoader -->
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script>
	WebFont.load({
		google: {
			families: ['Open+Sans:300,400,700:latin']
		}
	});
</script>
<!-- /JavaScript -->

</body>
</html>
