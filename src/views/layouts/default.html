<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>{{title}}</title>

	{{#if fabricator}}<link rel="stylesheet" href="{{baseurl}}/assets/fabricator/styles/f.css">{{/if}}

	<!-- styleguide styles -->
	<link rel="stylesheet" href="{{baseurl}}/assets/styleguide/styles/alv-ch.css">
	<!-- /styleguide styles -->

	<link rel="dns-prefetch" href="//fonts.googleapis.com/">
</head>

<body>
	<div class="header fixed-top">
		<!-- ALV-HEADER -->
		<div class="alv-header alv-header--inverse bg-inverse">
			<span class="alv-header__brand mb-0">
				<img src="{{baseurl}}/assets/styleguide/images/swiss.svg" width="20" height="20" class="d-inline-block" alt="Swiss Confederation">
				Arbeitslosenversicherung ALV
			</span>
		</div>

		<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
			<div class="container">
				<!-- todo: CUSTOM TOGGLER -->
				<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<a class="navbar-brand" href="#">work.ch</a>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#"><i class="fa fa-bars" aria-hidden="true"></i> Men√º</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Job-Room</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Amstat</a>
						</li>
						<li class="nav-item">
							<button class="btn btn-primary">Login</button>
						</li>
						<li class="nav-item">
							<ul class="navbar-nav navbar--language-switcher" id="languageSwitcher">
								<li class="nav-item active">
									<a class="nav-link" href="#">DE</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">FR</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">IT</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">EN</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<div class="container">
		<div class="landing-page">

			<div class="landing-page__wide">
				<div class="landing-page--container">WIDE</div>
			</div>

			<div class="landing-page__regular">
				<div class="landing-page--container">REGULAR</div>
			</div>
			<!--
			<div class="landing-page__regular">
				<div class="landing-page--container">REGULAR</div>
			</div>

			<div class="landing-page__regular">
				<div class="landing-page--container">REGULAR</div>
			</div>

			<div class="landing-page__regular">
				<div class="landing-page--container">REGULAR</div>
			</div>
			-->

		</div>
	</div>

	<div class="container">

		<div class="base">

			<div class="base__subnavigation">
				{{#if fabricator}}
				{{> f-control-bar}}
				{{> f-icons}}
				{{> f-menu}}
				{{/if}}
			</div>

			<div class="base__content">
				{% body %}
			</div>

		</div>

	</div><!-- /.container -->

	<footer class="" style="background: silver; color: white;">
		<div class="container">
			this is a footer
		</div>
	</footer><!-- /footer -->


<!-- JavaScript
================================================== -->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<script>
  WebFont.load({
    google: {
      families: ['Open+Sans:300,400,700:latin']
    }
  });
</script>
<!-- /JavaScript -->

</body>
</html>
