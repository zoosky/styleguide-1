<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>{{title}}</title>

	{{#if fabricator}}<link rel="stylesheet" href="{{baseurl}}/assets/fabricator/styles/f.css">{{/if}}

	<!-- styleguide styles -->
	<link rel="stylesheet" href="{{baseurl}}/assets/styleguide/styles/alv-ch.css">
	<!-- /styleguide styles -->

	<link rel="dns-prefetch" href="//fonts.googleapis.com/">
</head>

<body>
	<div class="header sticky-top has-toolbar">
		<!-- ALV-HEADER -->
		{{> header}}

		<!-- navbar -->
		{{> job-room-navbar}}
		<!-- /navbar -->
	</div>

	<!-- content -->
	<div class="toolbar toolbar--light md-whiteframe-3dp sticked--top">
		<div class="container">
			<form class="form-inline toolbar-form job-search__form">
				{{> job-search}}
				<button type="submit" class="btn btn-primary btn-lg">6 Jobs</button>
			</form>

			<div class="toolbar-form d-sm-block d-md-none">
				<div class="job-search__filter collapse" id="filter">
					{{> job-filter_filter}}
				</div>

				<div class="job-search__filter--toggler" data-toggle="collapse" data-target="#filter">Suchkriterien</div>
			</div>
		</div>
	</div>

	<div class="container">

		<div class="base">

			<div class="base__subnavbar">

				{{> job-filter}}

				{{#if fabricator}}
				{{> f-control-bar}}
				{{> f-icons}}
				{{> f-menu-slim}}
				{{/if}}
			</div>

			<div class="base__content--wide">
				{% body %}
			</div>

		</div>

	</div>
	<!-- /content -->

	<!-- footer -->
	{{> footer}}
	<!-- footer -->

	<!-- seco-footer -->
	{{> footer-seco}}
	<!-- /seco-footer -->


<!-- JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
{{#if fabricator}}
<script src="{{baseurl}}/assets/fabricator/scripts/f.js"></script>
{{/if}}
<!-- core Bootstrap -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<!-- Bootstrap-slider -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.0/bootstrap-slider.min.js"></script>
<script>
	// Without JQuery

		}});
	var slider2 = new Slider('#ex2', {

		}});

		}});
</script>
	<!-- mobile -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.3.6/mobile-detect.min.js"></script>
	<!-- core ALV-CH -->
<script src="{{baseurl}}/assets/styleguide/scripts/alv-ch.js"></script>
<!-- WebFontLoader -->
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script>
  WebFont.load({
    google: {
      families: ['Open+Sans:300,400,700:latin']
    }
  });
</script>
<!-- /JavaScript -->

</body>
</html>
