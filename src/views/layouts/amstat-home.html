<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- SMART APP BANNER iOS -->
	<meta name="apple-itunes-app" content="app-id=771099137, app-argument=http://www.amstat.ch">

	<!-- Start SmartBanner configuration -->
	<meta name="smartbanner:title" content="Amstat">
	<meta name="smartbanner:author" content="Schweizerische Arbeitslosenversicherung">
	<meta name="smartbanner:price" content="FREE">
	<meta name="smartbanner:price-suffix-google" content=" - In Google Play">
	<meta name="smartbanner:icon-google" content="https://lh3.googleusercontent.com/mLFrRpc4nFHY5hb64c3wvHa-9Ml-DfDlamYjV6TdhIP9onUWVAhiHtMQoCKr6DUQFQCt=w300-rw">
	<meta name="smartbanner:button" content="VIEW">
	<meta name="smartbanner:button-url-google" content="https://play.google.com/store/apps/details?id=amstat.mobile.ch">
	<meta name="smartbanner:enabled-platforms" content="android">
	<!-- End SmartBanner configuration -->


	<title>{{title}}</title>

	<!-- styleguide styles -->
	<link rel="stylesheet" href="./{{baseurl}}/assets/styleguide/styles/alv-ch.css">
	<!-- /styleguide styles -->

	<link rel="dns-prefetch" href="//fonts.googleapis.com/">
</head>

<body>
<div class="header sticky-top">
	<!-- ALV-HEADER -->
	{{> header}}

	<!-- navbar -->
	{{> amstat-navbar}}
	<!-- /navbar -->
</div>

<!-- content -->
<div class="container">

	<div class="base">

		<div class="base__subnavbar">
			<!-- subnavigation -->
			{{> amstat-subnavigation}}
			<!-- /subnavigation -->
		</div>

		<div class="base__content--wide">

			{% body %}
		</div>

	</div>

</div>
<!-- /content -->

<!-- footer -->
{{> footer}}
<!-- footer -->

<!-- seco-footer -->
{{> footer-seco}}
<!-- /seco-footer -->

<!-- modals -->
{{> login}}
<!-- /modals -->


<!-- JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<!-- core Bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<!-- mobile -->
<script src="//cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.3.6/mobile-detect.min.js"></script>
<!-- core ALV-CH -->
<script src="./{{baseurl}}/assets/styleguide/scripts/alv-ch.js"></script>
<script src="./{{baseurl}}/assets/styleguide/scripts/drawer.js"></script>
<script src="./{{baseurl}}/assets/styleguide/scripts/smartbanner.min.js"></script>
<!-- WebFontLoader -->
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script>
	WebFont.load({
		google: {
			families: ['Open+Sans:300,400,700:latin']
		}
	});
</script>
<!-- /JavaScript -->

</body>
</html>
